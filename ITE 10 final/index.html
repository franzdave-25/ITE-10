<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginPage">
                <div class="input-group">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" id="username" placeholder="Enter username - Arban Dave" required>
                </div>
                <span id="usernameError" class="error-message"></span> 
                
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" placeholder="Enter password - Franz_18@" required>
                </div>
                <span id="passwordError" class="error-message"></span>
                
                <div class="options">
                    <label>
                     <input type="checkbox" id="rememberMeCheckbox"> Remember Me
                    </label>
                 <a href="#">Forgot Password</a>
                </div>
                <a href="web.html"></a>
                <button type="submit" id="loginBtn" class="login-btn">Login</button> 
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
